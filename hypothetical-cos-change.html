<body>
    <button onclick="window.location.href='./index.html'" class="back_button">‚Üê</button>
    <h2 class="cos_calculator_title">Hypothetical COS Calculator</h2>


    <div class="cos_calculator_container">
        <div class="cos_calculator_inputs">
            <h3 class="cos_calculator_name_section">Business Metrics</h3>

            <div class="cos_calculator_input_section">
                <div class="cos_calculator_row">
                    <label class="cos_calculator_label" for="budget_spend_value">Current Tier Spend</label>
                    <input type="text" id="budget_spend_value" class="cos_calculator_input" value="$5000"
                        onchange="calculateBudgetCOS()" oninput="formatdolInput(this)">
                </div>
                <div class="cos_calculator_row">
                    <label class="cos_calculator_label" for="budget_revenue_value">Current Tier Revenue</label>
                    <input type="text" id="budget_revenue_value" class="cos_calculator_input" value="$20000"
                        onchange="calculateBudgetCOS()" oninput="formatdolInput(this)">
                </div>
                <div class="cos_calculator_row">
                    <label class="cos_calculator_label" for="budget_current_cos_value">Current COS</label>
                    <input type="text" id="budget_current_cos_value" class="cos_calculator_input" disabled>
                </div>
                <div class="cos_calculator_row">
                    <label class="cos_calculator_label" for="budget_new_cos_value">Hypothetical New COS</label>
                    <input type="text" id="budget_new_cos_value" class="cos_calculator_input" value="35%"
                        onchange="calculateBudgetCOS()" oninput="formatPercentageInput(this)">
                </div>
            </div>
        </div>

        <div class="cos_calculator_results">
            <div class="resa">
                <div class="cos_calculator_results_row">
                    <canvas id="pieChartPaid"></canvas>
                    <span id="budget_icos" class="gc_results"></span>
                    <span class="pd">Incremental COS</span>
                </div>


            </div>
            <div id="cosChartContainer">
                <canvas id="cosChart"></canvas>
            </div>
            <div class="resb">
                <div class="tog">
                    <div class="cos_calculator_results_row">
                        <span class="pd">Hypothetical New Spend</span>
                        <span id="budget_hns" class="gc_results"></span>
                    </div>
                    <div class="cos_calculator_results_row">
                        <span class="pd"> Hypothetical New Revenue</span> <span id="budget_hnr"
                            class="gc_results"></span>
                    </div>


                </div>

                <div class="tog">
                    <div class="cos_calculator_results_row">
                        <span class="pd"> Incremental Spend</span><span id="budget_is" class="gc_results"></span>
                    </div>
                    <div class="cos_calculator_results_row">
                        <span class="pd"> Incremental Revenue </span><span id="budget_ir" class="gc_results"></span>
                    </div>
                </div>
            </div>


        </div>
    </div>



    <script>

        function formatPercentageInput(element) {
            let value = element.value.replace(/[^0-9.-]+/g, "");
            element.value = value + "%";
        }
        function formatdolInput(element) {
            let value = element.value.replace(/[^0-9.-]+/g, "");
            element.value = "$ " + value;
        }
        function calculateBudgetCOS() {
            var spend = parseFloat(document.getElementById("budget_spend_value").value.replace(/[^0-9.-]+/g, ""));
            var revenue = parseFloat(document.getElementById("budget_revenue_value").value.replace(/[^0-9.-]+/g, ""));
            var newSpend = parseFloat(document.getElementById("budget_new_cos_value").value.replace(/[^0-9.-]+/g, "")) / 100;


            var e = {
                spend: spend,
                revenue: revenue,
                new: newSpend
            };

            e.current_cos = e.spend / e.revenue;
            e.cos_hns = Math.pow(e.new / e.current_cos, 2) * e.spend;
            e.cos_hnr = e.cos_hns / e.new;
            e.cos_is = e.cos_hns - e.spend;
            e.cos_ir = e.cos_hnr - e.revenue;
            e.cos_icos = (e.cos_is / e.cos_ir) * 100;

            // Display results
            if (isFinite(e.cos_hns)) {
                document.getElementById("budget_current_cos_value").value = (100 * e.current_cos).toFixed(2) + "%";
                document.getElementById("budget_hns").innerHTML = "$" + e.cos_hns.toFixed(2);
                document.getElementById("budget_hnr").innerHTML = "$" + e.cos_hnr.toFixed(2);
                document.getElementById("budget_is").innerHTML = "$" + e.cos_is.toFixed(2);
                document.getElementById("budget_ir").innerHTML = "$" + e.cos_ir.toFixed(2);
                document.getElementById("budget_icos").innerHTML = e.cos_icos.toFixed(2) + "%";

                updatePieCharts(e.cos_icos.toFixed(2));
                updateCOSChart(e.spend, e.revenue, e.cos_hns, e.cos_hnr);
            }
        }

        var marginalChart, paidChart;
        function updatePieCharts(icos) {
            const paidPercentage = icos;


            const ctxPaid = document.getElementById('pieChartPaid').getContext('2d');
            if (paidChart) {
                paidChart.destroy();
            }

            if (paidPercentage < 0) {
                paidChart = new Chart(ctxPaid, {
                    type: 'pie',
                    data: {
                        datasets: [{
                            data: [0, 100],
                            backgroundColor: ['#2196F3', '#d6d6d6']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                        animation: {
                            onComplete: function (chart) {
                                var width = chart.chart.width,
                                    height = chart.chart.height,
                                    ctx = chart.chart.ctx;
                                ctx.restore();

                                var fontSize = (height / 150).toFixed(2);
                                ctx.font = "bold " + fontSize + "em sans-serif";
                                ctx.textBaseline = "middle";
                                ctx.fillStyle = "#0195ff";

                                var text = " < 0%",
                                    textX = Math.round((width - ctx.measureText(text).width) / 2),
                                    textY = height / 1.9;

                                ctx.fillText(text, textX, textY);
                                ctx.save();
                            }
                        }
                    }
                });
            }
            else if (paidPercentage > 100) {
                paidChart = new Chart(ctxPaid, {
                    type: 'pie',
                    data: {
                        datasets: [{
                            data: [100, 0],
                            backgroundColor: ['#2196F3', '#d6d6d6']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                        animation: {
                            onComplete: function (chart) {
                                var width = chart.chart.width,
                                    height = chart.chart.height,
                                    ctx = chart.chart.ctx;
                                ctx.restore();

                                var fontSize = (height / 150).toFixed(2);
                                ctx.font = "bold " + fontSize + "em sans-serif";
                                ctx.textBaseline = "middle";
                                ctx.fillStyle = "white";

                                var text = " > 100%",
                                    textX = Math.round((width - ctx.measureText(text).width) / 2),
                                    textY = height / 1.9;

                                ctx.fillText(text, textX, textY);
                                ctx.save();
                            }
                        }
                    }
                });
            }
            else {
                paidChart = new Chart(ctxPaid, {
                    type: 'pie',
                    data: {
                        datasets: [{
                            data: [paidPercentage, 100 - paidPercentage],
                            backgroundColor: ['#2196F3', '#d6d6d6']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                    }
                });
            }
        }



        function updateCOSChart(spend, revenue, newSpend, newRevenue) {
            var ctx = document.getElementById('cosChart').getContext('2d');

            if (window.cosChart && typeof window.cosChart.destroy === 'function') {
                window.cosChart.destroy();
            }

            var data = {
                labels: ['Spend', 'Revenue'],
                datasets: [
                    {
                        label: 'Current Spend vs Revenue',
                        data: [spend, revenue],
                        borderColor: '#ff0000',
                        backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        pointBackgroundColor: '#ff0000',
                        pointRadius: 8,
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        type: 'line'
                    },
                    {
                        label: 'New Spend vs Revenue',
                        data: [newSpend, newRevenue],
                        borderColor: '#00c853',
                        backgroundColor: 'rgba(0, 200, 83, 0.2)',
                        pointBackgroundColor: '#00c853',
                        pointRadius: 8,
                        borderWidth: 2,
                        fill: false,
                        tension: 0.3,
                        type: 'line'
                    }
                ]
            };

            var options = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return `$${tooltipItem.raw.toLocaleString()}`;
                            }
                        },
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 12 }
                    },
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            },
                            boxWidth: 20
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Spend ($)',
                            font: { size: 16 }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)' // Soften the grid lines
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Revenue ($)',
                            font: { size: 16 }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)' // Soften the grid lines
                        },
                        ticks: {
                            callback: function (value) {
                                return `$${value.toLocaleString()}`;
                            }
                        }
                    }
                }
            };

            window.cosChart = new Chart(ctx, {
                type: 'line',
                data: data,
                options: options
            });
        }



        $(document).ready(function () {
            calculateBudgetCOS();
            $('#budget_spend_value, #budget_revenue_value, #budget_new_cos_value').on('input', function () {
                calculateBudgetCOS();
            });
        });
    </script>
